{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sorry-cypress-helm.fullname" . }}-test-minio-connection"
  labels:
    app.kubernetes.io/name: "{{ include "sorry-cypress-helm.fullname" . }}-test-minio-connection"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "sorry-cypress-helm.fullname" . }}-minio:9000/minio/login -U Mozilla']
  restartPolicy: Never
{{- end }}